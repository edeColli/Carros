{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ user_form.username.errors }}
            <label>Usuário: </label>
            {{ user_form.username }}
        </div>

        <div class="form-group">
            {{ user_form.username.password1 }}
            <label>Senha: </label>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
            {{ user_form.username.password2 }}
            <label>Confirmção de Senha: </label>
            {{ user_form.password2 }}
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </div>
        
    </form>
{% endblock %}
